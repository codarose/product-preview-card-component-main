<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="product-card">
      <img
        class="desktop-img"
        src="images/image-product-desktop.jpg"
        alt="image of Gabrielle Essence Eau De Parfum bottle, square, champagne colored"
      />
      <img
        class="mobile-img"
        src="images/image-product-mobile.jpg"
        alt="image of Gabrielle Essence Eau De Parfum bottle, square, champagne colored"
      />
      <section class="product-card__text">
        <h1>Perfume</h1>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <h4>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </h4>
        <div class="price">
          <span class="discounted-price">$149.99</span>
          <span class="previous-price"> $169.99</span>
        </div>
        <a class="add-to-cart-btn" href="#"
          ><img src="images/icon-cart.svg" alt="" /> Add to Cart</a
        >
      </section>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Esther Rose</a>.
    </div>
  </body>
</html>
